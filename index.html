<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('road-trip.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        /* Styling the search form */
        .search-bar {
            margin: 30px 0;
        }
        input[type="text"] {
            width: 40%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #f0c674;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ffeb3b;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 50px 0;
        }
        li {
            margin: 20px;
        }
        a {
            color: #f0c674;
            font-size: 1.5em;
            text-decoration: none;
        }
        a:hover {
            color: #ffeb3b;
        }
        .extra-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            background-color: black; /* Black background for the links */
            padding: 20px; /* Add some padding for aesthetics */
        }
        .extra-links a {
            color: #00bcd4;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .extra-links a:hover {
            color: #00e5ff;
        }

        /* Social Media Styling */
        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-media a img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }

        .social-media a:hover img {
            transform: scale(1.2);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Travel Destination Guide</h1>

    <!-- Search Bar Section -->
    <div class="search-bar">
        <form action="india-destinations.html" method="GET">
            <input type="text" name="search" placeholder="Search destinations in India..." required>
            <input type="submit" value="Search">
        </form>
    </div>

    <ul>
        <li><a href="page1.html">Paris, France</a></li>
        <li><a href="page2.html">Tokyo, Japan</a></li>
        <li><a href="page3.html">New York City, USA</a></li>
        <li><a href="page4.html">Sydney, Australia</a></li>
        <li><a href="page5.html">Cape Town, South Africa</a></li>
        <li><a href="page6.html">Rome, Italy</a></li>
        <li><a href="page7.html">Istanbul, Turkey</a></li>
        <li><a href="page8.html">Rio de Janeiro, Brazil</a></li>
        <li><a href="page9.html">Dubai, UAE</a></li>
        <li><a href="page10.html">London, UK</a></li>
    </ul>

    <!-- About Us and Contact Us with Social Media Section -->
    <div class="extra-links">
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <!-- Social Media Section -->
    <div class="social-media">
        <a href="https://facebook.com/yourprofile" target="_blank">
            <img src="facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank">
            <img src="twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://instagram.com/yourprofile" target="_blank">
            <img src="instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://linkedin.com/yourprofile" target="_blank">
            <img src="linkedin-icon.png" alt="LinkedIn">
        </a>
    </div>

</body>
</html>
