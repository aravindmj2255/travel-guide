<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel Destination Guide</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('trip.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 95%;
            padding: 10px;
            background-color: #f0c674;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #ffeb3b;
        }
        .login {
            color: #f0c674;
        }
        .login a {
            color: #ffeb3b;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <!-- Redirecting to home page after registration -->
        <form action="index.html" method="GET">
            <input type="text" name="username" placeholder="Enter your username" required><br>
            <input type="email" name="email" placeholder="Enter your email" required><br>
            <input type="password" name="password" placeholder="Create a password" required><br>
            <button type="submit">Register</button>
        </form>
        <p class="login">Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>
</html>
